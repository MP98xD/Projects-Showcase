    <script type="text/javascript">
		function writeImages(galeri, imgNumber, dest) {
			for (i=2; i<=imgNumber; i++) {
				var num = i;
				if (i < 10) {num = "0" + i.toString();}
				if (i < 10) {num = "0" + i.toString();}
				document.write ("<a class='fancybox-thumbs" + galeri + "' data-fancybox-group='thumb' href='Images/" + dest + "/" + num + ".jpg' style='display:none'></a>");
			}
        }
    </script>
    <script type="text/javascript">
		function writeImagesThree(galeri, imgNumber, dest) {
			for (i=2; i<=imgNumber; i++) {
				var num = i;
				if (i < 10) {num = "00" + i.toString();}
				if (i >= 10) {num = "0" + i.toString();}
				if (i >= 100) {num = i.toString();}
				document.write ("<a class='fancybox-thumbs" + galeri + "' data-fancybox-group='thumb' href='Images/" + dest + "/" + num + ".jpg' style='display:none'></a>");
			}
        }
    </script>
