<body>
<div id="sayfa">
	<div id="head">
		<div id="logo"></div>
		<div id="Menu">
			<ul>
				<li><a href="index.html" title="Anasayfa - ANATOLIA AIR">Anasayfa</a></li>
				<li><a href="biletsatis.html" title="Bilet Satış - ANATOLIA AIR" class="aktif">Bilet Satış</a></li>
				<li><a href="islemlerim.html" title="İşlemlerim - ANATOLIA AIR">İşlemlerim</a></li>

			</ul>
			<a href="http://www.twitter.com/anatoliaair" id="twitter"></a>
			<a href="http://www.facebook.com/anatoliaair" id="facebook"></a>
		</div>
		<div class="clear"></div>
	</div>
	<div id="body">
		<div id="icerik_basi">
			<p>Uçak Biletinizi 4 Adımda Kolayca Alın</p>
		</div>
		<div id="icerik">
			<form action="biletsatis.html" method="get">
					<div id="biletara">
						<div id="satinalma">
							<label>
								<input type="radio" name="islem" value="satinalma" checked="checked" />
							SATIN ALMA</label>
						</div>
						<div id="rezervasyon">
							<label>
								<input type="radio" name="islem" value="rezervasyon" />
							REZERVASYON</label>
						</div>
						<div class="clear"></div>
					</div>	
					<div id="yon">
						<label>
							<input type="radio" name="yon" value="tekyon" />
							Tek Yön</label>
						<label>
							<input type="radio" name="yon" value="gidisdonus" />
							Gidiş Dönüş</label>
						<label>
							<input type="radio" name="yon" value="donusacik" />
							Dönüş Açık</label>
					</div>
					<div id="sehir">
						<label id="kalkis">
							<span>kalkış</span>
							<select name="kalkissehir" size="1">
								<option value="">--Şehir Seçin--</option>
								<option value="istanbul">İstanbul</option>
								<option value="Ankara">Ankara</option>
							</select>
						</label>
						<label id="varis">
							<span>Varış</span>
							<select name="varissehir" size="1">
								<option value="">--Şehir Seçin--</option>
								<option value="istanbul">İstanbul</option>
								<option value="Ankara">Ankara</option>
							</select>
						</label>
					</div>
					<div id="tarih">
						<label id="gidis">
							<span>Gidiş Tarihi</span>
							<input type="date" name="tarihi" class="tarih" value="05.06.2014 Per." />
							<input type="button" class="takvim" />
						</label>
						<label id="donus">
							<span>Dönüş Tarihi</span>
							<input type="date" name="tarihi" class="tarih" value="05.06.2014 Per." />
							<input type="button" class="takvim" />
						</label>
					</div>
					<div id="ozel">
						<label>
							Yetişkin
							<select name="yetiskin" size="1">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</label>
						<label>
							Çocuk
							<select name="cocuk" size="1">
								<option value="">Hiç</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</label>
						<label>
							Bebek
							<select name="bebek" size="1">
								<option value="">Hiç</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</label>
					</div>
					<input type="submit" value="" id="ucuslarilistele" />
			</form>
		</div>
	</div>
	<div id="footer">
		<a href="http://www.twitter.com/anatoliaair" id="footer_twitter"></a>
		<a href="http://www.facebook.com/anatoliaair" id="footer_facebook"></a>
		<div class="clear"></div>
	</div>
</div>
